<!DOCTYPE html>
<html>
  <head>
    <title>Zoom In Effect on Hover using jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .box {
     width: 50px;
        text-align: center;
        transition: 0.5ms;
      }
      .box:hover {
        transform: scale(0.9);
    
        
      }
    </style>
  </head>
  <body>
    <h1>Zoom In Effect on Hover using jQuery</h1>
    <div class="box" style="width:100px">
      <img src="./asset/images (1).jpg">
    </div>
  </body>
</html>
