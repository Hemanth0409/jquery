<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMATION</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d509f79d02.js" crossorigin="anonymous"></script>
</head>

<body>

    <script>
        $(document).ready(function() {
            $("#z").click(function() {
                $("#x").animate({
                    left: '520px'
                }).delay(500);
                $("#x").animate({
                    left: '1020px'
                })
            });
        });
        $(document).ready(function() {
            $("#z").click(function() {
                $("#y").animate({
                        bottom: '270px',
                        left: '50px',
                    })
                    .fadeOut(900);

            });
        });
    </script>
    <button id="z">crash</button>
    <div>
        <img src="/asset/dc19e9b94a372ebc21ffeb7623d5632a.png " id="x" alt="car" style="margin-top:200px;width:400px;position:relative;">
    </div>
    <div>
        <img src="/asset/people-walking-png-photo-21.png" id="y" style="width:150px;margin-top:100px;margin-left:800px;position:absolute;"></body>
</div>


</html>
